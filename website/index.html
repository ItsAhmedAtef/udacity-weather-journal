<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ahmed Atef">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Journal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Weather Journal App</h1>
            </header>
            <div class="holder">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="holder">
                <label for="feelings">How are you feeling today?</label>
                <textarea id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
                <button id="generate" type="button">Generate</button>
                <div id="error"></div>
                <div id="loading">loading...</div>
            </div>
            <div class="holder">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="temp"></div>
                    <div id="date"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
